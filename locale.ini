head-sugar-genitiv=Sugar
head-device=sur n'importe quelle machine
head-discover=Avec Sugarizer, vous pouvez découvrir la plate-forme pédagogique Sugar sur n'importe quelle machine
head-children=Développée pour le projet One Laptop per Child, Sugar est utilisée par presque 3 millions d'enfants partout dans le monde. Avec Sugarizer, Sugar est maintenant sur votre machine.
head-try=Lancer
head-download=Télécharger
head-source=Source
content-components=Sugarizer est distribué de 3 manières:
head-web=Application Web
content-web=L'Application Web permet d'exécuter Sugarizer depuis un navigateur. Il peut fonctionner sur n'importe quelle machine avec une version récente de navigateur. L'Application Web Sugarizer ne nécessite aucune installation sur la machine mais doit disposer d'un accès permanent à un Serveur Sugarizer.
head-app=Application
content-app=Sugarizer est installé localement sur la machine, il ne nécessite donc aucun accès Serveur - il peut fonctionner de manière autonome. L'Application Sugarizer est disponible pour PC/MacOS, Android, iOS et Chrome Web App.
head-server=Serveur
content-server=Le Serveur Sugarizer est le coeur des fonctions réseau de Sugarizer. Cela signifie exposer l'Application Web pour permettre le déploiement de Sugarizer sur une serveur local, par exemple un serveur d'école. Le Serveur Sugarizer permet aussi de fournir à travers le réseau des fonctions de collaboration aux Applications et Applications Web.
